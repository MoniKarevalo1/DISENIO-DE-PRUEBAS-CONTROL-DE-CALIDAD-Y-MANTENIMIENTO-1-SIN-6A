# Workflow de GitHub Actions para ejecutar Jasmine
name: Jasmine Tests

on:
  push:
    branches: [ "Aut√≥nomo-1" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Jasmine tests
        run: npx jasmine
